<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>AmarPhone</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="../vandor/img/logo.png" alt="Logo">
            </div>
            <div class="nav-link">
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="../vandor/img/mobile.png" alt="Mobile" class="mobile-img">
            <div id="circle">
                <div class="featue one">
                    <img src="../vandor/img/camera.png" alt="Camere">
                    <div>
                        <h1>Camera</h1>
                        <p>24MP, Ultra Width Lens</p>
                    </div>
                </div>
                <div class="featue two">
                    <img src="../vandor/img/processor.png" alt="Processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdrogon 660 Octa-core 10nm</p>
                    </div>
                </div>
                <div class="featue three">
                    <img src="../vandor/img/display.png" alt="Display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Water-Drop Full HD</p>
                    </div>
                </div>
                <div class="featue last">
                    <img src="../vandor/img/battery.png" alt="Battery">
                    <div>
                        <h1>Battery</h1>
                        <p>4000mAh. 600Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="../vandor/img/arrow.png" alt="" id="upbtn">
            <h3>Features</h3>
            <img src="../vandor/img/arrow.png" alt="" id="downbtn">
        </div>
    </div>
    <!---Script File-->
    <script src="js/style.js" type="text/javascript"></script>
</body>

</html>
